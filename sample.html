<!DOCTYPE html>

<head>

<title>Embedded YouTube Video</title>
<style>

        max-width: 800px;
        margin: 20px auto;
    }
    iframe {
        width: 100%;
        height: 400px; /* Adjust height as needed */
    }
</style>
</head>
<body>

<div class="video-container">
    <iframe width="1138" height="631" src="https://www.youtube.com/embed/K_03kFqWfqs?list=PLmHOAiT_F2MPeOTrLEMDdLx9nfUW-3827" title="ELDEN RING - Story Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>

</body>
</html>
